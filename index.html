<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSTAD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
</head>

<body>
    <section class="header-section">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-dark p-4">
                <div class="container-fluid justify-content-center ">
                    <a class="navbar-brand text-light" href="#">OSTAD</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon text-light"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ml-auto ">
                            <a class="nav-link active text-light mx-4" aria-current="page" href="#">Home</a>
                            <a class="nav-link text-light mx-4" href="#">Features</a>
                            <a class="nav-link text-light mx-4" href="#">Pricing</a>

                            <button class="btn btn-primary mx-4" data-bs-toggle="modal" data-bs-target="#cartModal">
                                Cart
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </section>

    <section class="products mb-5">
        <div class="container">
            <div class="row">
                <!-- Products  -->
                <div class="col-md-8 mt-3">
                    <h1 class="display-4 text-danger">Products</h1>
                    <div class="row mt-4" id="productContainer"></div>
                </div>


                <!-- Cart  -->

                <div class="col-md-4 mt-5 pt-2">
                    <h1 class="display-5 text-danger">Cart</h1>
                    <div class="card">
                        <div class="clear mb-1">
                            <img class="cart-item-icon img-fluid float-right mr-4 mt-2" height="40" width="40"
                                src="./assets/images/cart-cross.png" id="remove_all" alt="Icon">
                        </div>
                        <div class="card-body " id="cartContainer">


                        </div>
                    </div>

                    <div class="coupon mt-4 ">
                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex justify-content-start">
                            <input type="search" name="coupon" id="coupon"
                                class="form-control form-control-dark text-capitalize" placeholder="Apply coupon"
                                aria-label="Search">
                            <button class="btn btn-danger ml-2" id="apply"> Apply</button>
                        </form>
                    </div>

                    <div class="details mt-4 text-center ">
                        <ul class="list-unstyled fs-5 display-5 fw-bold  ">
                            <li class="p-1">Price: <span id="cart_price" class="text-success ml-5 pl-5">00</span> </li>
                            <li class="p-1">Discount: <span id="cart_discount" class="text-success ml-4 pl-5">00</span>
                            </li>
                            <hr>
                            <li class="p-1">Total Price: <span id="cart_total" class="text-success ml-3 pl-4">00</span>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-slideout modal-dialog-slideout-right">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Cart items here -->
                    <div class="cart-item  border-bottom mb-2 border-dark ">
                        <div class="row">
                            <div class="col-3">
                                <img class="cart-item-img img-fluid"
                                    src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/vans.png"
                                    alt="Product Image">
                            </div>
                            <div class="col-9">
                                <h5 class="cart-item-name fw-normal">Vans Sk8-Hi MTE Shoes</h5>
                                <div class="quantity py-2">
                                    <button class="btn btn-sm btn-danger minus-btn"><i
                                            class="fas fa-minus"></i></button>
                                    <span class="cart-item-quantity fs- px-4">1</span>
                                    <button class="btn btn-sm btn-danger "><i class="fas fa-plus"></i></button>
                                </div>
                                <div class="price py-2">
                                    <span class="cart-item-price fs-4 text-success ml-4 pl-2  ">$125</span>
                                    <button class="btn btn-sm btn-danger delete-btn float-right "><i
                                            class="fas fa-trash"></i></button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <script src="./assets/js/products.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/cart.js"></script>



</body>

</html>
